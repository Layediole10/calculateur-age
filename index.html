<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculateur d'âge</title>
</head>
<body>
    <div class="box">
        <h3>Calculateur d'âge</h3>
        <div class="date-picker">
            <span>Choisir votre date d'anniversaire</span>
            <input type="date" id="date-picker">
            <span id="chose-date"></span>
        </div>

        <div class="age-calc">
            <div class="age-box">
                <p class="header">Année</p>
                <p class="value" id="ageYears">0</p>
            </div>
    
            <div class="age-box">
                <p class="header">Mois</p>
                <p class="value" id="ageMonth">0</p>
            </div>
    
            <div class="age-box">
                <p class="header">Jours</p>
                <p class="value" id="ageDays">0</p>
            </div>
    
            <div class="age-box">
                <p class="header">Heures</p>
                <p class="value" id="ageHours">0</p>
            </div>
    
            <div class="age-box">
                <p class="header">Secondes</p>
                <p class="value" id="ageSeconds">0</p>
            </div>
    
            <div class="age-box">
                <p class="header">Millisecondes</p>
                <p class="value" id="ageMiliseconds">0</p>
            </div>
        </div>
    
    </div>
    








 <script src="./app.js"></script>   
</body>
</html>
